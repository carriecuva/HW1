<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Cob's Soulo Game Web Page</title>
  </head>
  
  <body style="background-image: url(realbackground.jpeg); background-repeat: no-repeat; background-size: cover;">
    <a  href="index.html">
      <i style="color: white; font-size: 300%; margin-left: 50px; margin-top: 20px;" class="fa fa-home"></i>
    </a>
    <div >
      <center>
    <h1 style="text-align: center; font-size: 270%; margin-top: -35px !important;"> Welcome To Cob's Soulo Game</h1>
    
    <img src="star-removebg-preview.png" width ="500" style="margin-top: -20px;" alt="starrrr"> 
    <div style="margin-top: -320px;">
      <label style=" font-size: 130%;"> User name</label> <br>
      <input style="font-size: 120%;" type="text"> <br> <br>
      <label style="font-size: 130%; "> Password</label> <br>
      <input style="font-size: 120%;" type="password"> <br>
     <a id="submit"> <input type="submit" style="font-size: 150%; margin-top: 30px;"> </a>
    </div>

    <div style="margin-top:130px;">
      <input type="checkbox" style="transform:scale(1.15);" id="checkbox3" name="checkbox" value="guest">
      <label for="checkbox" style="margin-left: 10px; font-size: 115%;"> I am signing in as a guest <label><br>
    </div>
    <div style="margin-top:20px;">
      <input type="checkbox" style="transform:scale(1.15);" id="checkbox1" name="checkbox" value="Agree">
      <label for="checkbox" style="margin-left: 10px; font-size: 115%;"> I accept the terms and conditions of Cob's <a id="terms" href="Privacy Policy for Cobs Cobblers.pdf"> Click to Read Terms</a> and recognize that I am transfering my soul to Cob's by agreeing</label><br>
  </div>
  <div style="margin-top:20px;">
    <input type="checkbox" style="transform:scale(1.15);" id="checkbox2" name="checkbox" value="privatepolicy" >
    <label for="checkbox" style="margin-left: 10px; font-size: 115%;"> I agree to Cob's Private Policy and understand that Cob's is allowed to share my personal information and use cookies to track my activity. <label><br>
</div>

  </center>
   
</div>
<script>
   $("#terms").click(function () {
            var check1 = document.getElementById("checkbox1");
            check1.checked = true;
        });
        $("#checkbox1").click(function () {
            var check1 = document.getElementById("checkbox1");
            if(check1.checked)
            {
              alert("You can only check this if you have clicked the link to read the terms");
              check1.checked = false;
            }
        });
        $("#checkbox3").click(function () {
            var check3 = document.getElementById("checkbox3");
            if(check3.checked)
            {
              alert("After checking the other checkboxes, click the submit button and enjoy the game!");
             
            }
        });
  $("#submit").click(function () {
      var check1 = document.getElementById("checkbox1");
      var check2 = document.getElementById("checkbox2");
      var check3 = document.getElementById("checkbox3");
      if(check3.checked)
      {
        sessionStorage.setItem("guest", "true");
      }
      else
      {
        sessionStorage.setItem("guest", "false");
      }

      if(check1.checked && check2.checked) 
      {
          alert("Logging In!")
          $('a').attr("href", "lightpattern.html");
      }
      else
      {
        alert('You must agree to the first two checkboxes in order to continue');
      }
     
      
});
</script>
  </body>
</html>
