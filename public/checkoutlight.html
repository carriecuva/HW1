<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body style="padding-bottom: 15px;" >
      <h2 style="text-align: center;"> Checkout Page</h2>
      <a href="lightpattern.html">
        <i style="color: black; font-size: 270%; float: right; margin-right: 50px; margin-top: -45px;" class="fa fa-arrow-left"></i>
      </a>
        <center>
          <div class="row">
            <div style="background-color: rgb(182, 181, 181); width: 99%; padding-left: 100px; padding-right: 100px;">
              <h3 style="padding-top: 10px; padding-bottom: 10px;"> Your Cart</h3>
              <div style="display: flex; justify-content: space-between;">
                  <p style="font-size: 150%;">  <strong>Item</strong></p>
                  <p style="font-size: 150%;"> <strong>Name </strong></p>
                  <p style="font-size: 150%;"> <strong>Quantity </strong></p>
                  <p style="font-size: 150%;"><strong> Price </strong> </p>
              </div>
                <div id="commonsolediv" style=" justify-content: space-between; display: none;">
                   <p style="font-size: 150%;"> <img src="salmon.jpeg" width="150">  <span style="margin-left: 210px;">Common Sole </span> </p>
                   <p style="font-size: 150%; margin-top: 25px;" ><span id="commonsolequan"></span></p>
                    <p style="font-size: 150%; margin-top: 25px; "> $<span id="commonsolerow"></span> </p>
                </div>
               <div id="lemonsolediv" style="display:none; justify-content: space-between;">
                <p style="font-size: 150%;"> <img src="sole.jpg" width="150">  <span style="margin-left: 210px;"> Lemon Sole </span> </p>
                <p style="font-size: 150%; margin-top: 25px;" ><span id="lemonsolequan"></span></p>
                 <p style="font-size: 150%; margin-top: 25px; "> $<span id="lemonsolerow"></span> </p>
             </div>
             <div id="petralesolediv" style="display:none; justify-content: space-between;">
              <p style="font-size: 150%;"> <img src="swordfish.jpeg" width="150">  <span style="margin-left: 210px;">Petrale Sole </span> </p>
              <p style="font-size: 150%; margin-top: 25px;" ><span id="petralesolequan"></span></p>
               <p style="font-size: 150%; margin-top: 25px; "> $<span id="petralesolerow"></span> </p>
           </div>
         <div id="wedgesolediv" style="display:none; justify-content: space-between;">
          <p style="font-size: 150%;"> <img src="trout.jpeg" width="150">  <span style="margin-left: 210px;">Wedge Sole </span> </p>
          <p style="font-size: 150%; margin-top: 25px;" ><span id="wedgesolequan"></span></p>
           <p style="font-size: 150%; margin-top: 25px; "> $<span id="wedgesolerow"></span> </p>
       </div>
          </div>
          </div>
       <div style="background-color: lightgrey; margin-top: 30px; padding-bottom: 20px;">
            <form style="padding-top: 5px; display: flex; justify-content: center;"> 
              <div class="col-lg-6 col-md-6 col-sm-6">    
                <h3 style="padding-bottom: 10px;">Billing Information</h3>
                <div  style="padding-bottom: 10px;"> 
                    <label  style=" width: 30%; font-size: 130%;" for="fname"> Full Name</label>
                    <input style="font-size: 120%;" type="text" id="fname" name="firstname" placeholder="Randy Smith">
                  </div>
                  <div  style="padding-bottom: 10px;">
                    <label  style=" width: 30%; font-size: 130%;"  for="email"> Email</label>
                    <input  style="font-size: 120%;" type="text" id="email" name="email" placeholder="rsmith@example.com">
                  </div>
                  <div  style="padding-bottom: 10px;">
                    <label  style=" width: 30%; font-size: 130%;" for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                   <input style="font-size: 120%;" type="text" id="adr" name="address" placeholder="1 John Carroll Blvd">
                  </div>
                  <div  style="padding-bottom: 10px;">
                   <label  style=" width: 30%; font-size: 130%;"  for="city"> City</label>
                    <input style="font-size: 120%;" type="text" id="city" name="city" placeholder="University Heights">
                  </div>
                  <div  style="padding-bottom: 10px;">
                     <label  style=" width: 30%; font-size: 130%;"   for="state">State</label>
                    <input style="font-size: 120%;" type="text" id="state" name="state" placeholder="OH">
                  </div>
                  <div style="padding-bottom: 10px;">
                     <label  style=" width: 30%; font-size: 130%;" for="zip">Zip</label>
                      <input style="font-size: 120%;" type="text" id="zip" name="zip" placeholder="44118">
                    </div>
                  </div>
                  <div class=" col-lg-6 col-md-6 col-sm-6">
                       <h3>Payment Information</h3>
                       <div>
                      <label style="font-size: 130%" for="fname">Accepted Cards</label>
                    </div>
                    <div style="margin-bottom: 15px;">
                            <i class="fa fa-cc-visa" style="color:navy; font-size: 150%;"></i>
                            <i class="fa fa-cc-amex" style="color:blue; font-size: 150%;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red; font-size: 150%;"></i>
                            <i class="fa fa-cc-discover" style="color:orange; font-size: 150%;"></i>
                      
                          </div>  
                          <div style="padding-bottom: 10px; padding-top: 10px;">
                          <label style=" width: 30%; font-size: 130%;" for="cname">Name on Card</label>
                          <input style="font-size: 120%;" type="text" id="cname" name="cardname" placeholder="Randy Smith">
                        </div>
                        <div style="padding-bottom: 10px;">
                          <label style=" width: 30%; font-size: 130%;" for="ccnum">Credit Card Number</label>
                          <input style="font-size: 120%;" type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        </div>
                        <div style="padding-bottom: 10px;">
                          <label style=" width: 30%; font-size: 130%;" for="expmonth">Exp Month</label>
                          <input style="font-size: 120%;" type="text" id="expmonth" name="expmonth" placeholder="September">
                        </div>
                          <div style="padding-bottom: 10px;">
                              <label style=" width: 30%; font-size: 130%;" for="expyear">Exp Year</label>
                              <input style="font-size: 120%;" type="text" id="expyear" name="expyear" placeholder="2026">
                            </div>
                           <div style="padding-bottom: 10px;">
                              <label style=" width: 30%; font-size: 130%;" for="cvv">CVV</label>
                              <input style="font-size: 120%;" type="text" id="cvv" name="cvv" placeholder="418">
                            </div>
                          </div>
                    </form>
                  </div>
        <div style="margin-top: 20px;">
        <div>
            <input type="checkbox" id="checkbox1" name="checkbox" value="LawOfNoBacksies" >
            <label for="checkbox"   style="margin-left: 10px; font-size: 125%;"> I agree to be billed and solemly swear to adhere to law of no backsies</label><br>
        </div>
        <div>
            <input type="checkbox" id="checkbox2" name="checkbox2" value="Agreetoterms"> 
            <label for="checkbox2"  style="margin-left: 10px;  font-size: 125%;"> I accept the terms and conditions of purchase <a href="light pattern terms and conditions - cob's seafood emporium.pdf"> Click to Read Terms</a> and understand Cob's will not be at fault for any damage caused by the fish if thawed</label>
        </div>
        <div>
        <button id="submitbtn" style="font-size: 140%; margin-top: 10px;" > Place Order </button>
    </div>
  </div>
    </center>
  
    <script>
      $(document).ready(function() {
        var price1 = document.getElementById('commonsolerow');
        var quan1 = document.getElementById("commonsolequan");
       var price2 = document.getElementById('lemonsolerow');
       var quan2 = document.getElementById('lemonsolequan');
       var price3 = document.getElementById('petralesolerow');
       var quan3 = document.getElementById('petralesolequan');
       var price4 = document.getElementById('wedgesolerow');
       var quan4 = document.getElementById('wedgesolequan');
        
        if(sessionStorage.getItem("quantitycommonsole") != 0)
        {
          $( "#commonsolediv" ).css("display", 'flex');
          price1.innerHTML = sessionStorage.getItem("commonsolePrice");
          quan1.innerHTML = sessionStorage.getItem("quantitycommonsole");
        }
        if(sessionStorage.getItem("quantitylemonsole") != 0)
        {
          $( "#lemonsolediv" ).css("display", 'flex');
          price2.innerHTML = sessionStorage.getItem("lemonsolePrice");
          quan2.innerHTML = sessionStorage.getItem("quantitylemonsole");
        }
        if(sessionStorage.getItem("quantitypetralesole") != 0)
        {
          $( "#petralesolediv" ).css("display", 'flex');
          price3.innerHTML = sessionStorage.getItem("petralesolePrice");
          quan3.innerHTML = sessionStorage.getItem("quantitypetralesole");
        }
        if(sessionStorage.getItem("quantitywedgesole") != 0)
        {
          $( "#wedgesolediv" ).css("display", 'flex');
          price4.innerHTML = sessionStorage.getItem("wedgesolePrice");
          quan4.innerHTML = sessionStorage.getItem("quantitywedgesole");
        }
         $("#submitbtn").click(function () {
            var check1 = document.getElementById("checkbox1");
            var check2 = document.getElementById("checkbox2");
            if(check1.checked == true && check2.checked == true)
            {
                alert("Your order has been received! We hope you enjoy your fish");
            }
            else
            {
                alert("We want to make sure you understand and have read the terms! Both checkboxes have to be checked in order to move on");
            }
        });
      });
    </script>
    </body>
</html>
