<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <title> Recharge Page: Light Pattern</title>
    <body style="padding-bottom: 10px;">
     <div style="display:flex; justify-content:center; margin-left: 60px;">
      <h2 style="text-align: center;"> Recharge Page</h2> 
      <img width="60" src="lightningbolt-removebg-preview.png">
    </div>
        <center>
              
              <table style="margin-right:50px; margin-top:20px;">
                <tr>
                  <th style=" font-size: 140%;  text-align: center;">Item</th>
                  <th style=" font-size: 140%; text-align:center; padding-left: 200px; padding-right: 250px; ">Quantity</th>
                  <th style=" font-size: 140%;  text-align: center; ">Price</th>
                </tr>
                <tr>
                    <td style="visibility:hidden;">hi</td>
                </tr>
                <tr style="margin-top: 30px;" >
                  <td style=" font-size: 130%;  text-align:center;  ">  Gold Cob Bucks &nbsp; <img width="40" src="goldcobbuck-removebg-preview.png"></td>
                  <td style=" font-size: 130%;  text-align:center; padding-left: 200px; padding-right: 250px;" > <input id="goldquantity"style="width: 40%; text-align: center;" step="3" min="0" value="0" type="number"></td>
                  <td style=" font-size: 140%;   text-align:center;">$<span id="goldprice">0</span></td>
                </tr>
                <tr>
                  <td style="visibility:hidden;">hi</td>
              </tr>
                <tr>
                  <td style=" font-size: 130%;  text-align:center; "> Silver Cob Bucks &nbsp; <img width="50" src="silvergem-removebg-preview.png"></td>
                  <td style=" font-size: 130%;  text-align:center; padding-left: 200px; padding-right: 250px; "> <input id="silverquantity" style="width: 40%;text-align: center; " step="5" min="0" value="0" type="number"></td>
                  <td style=" font-size: 140%; text-align:center;">$<span id="silverprice">0</span></td>
                </tr>
                <tr>
                  <td style="visibility:hidden;">hi</td>
              </tr>
                <tr style="margin-top: 30px;">
                  <td style=" font-size: 130%;  text-align:center; "> Bronze Cob Bucks &nbsp; <img width="40" src="bronzegem-removebg-preview.png"></td>
                  <td style=" font-size: 130%;   text-align:center; padding-left: 200px; padding-right: 250px;"> <input id="bronzequantity" style="width: 40%; text-align: center;" step="5" min="0" value="0" type="number"></td>
                  <td style=" font-size: 140%;   text-align:center; ">$<span id="bronzeprice">0</span></td>
                </tr>
              </table>
           <hr style="border: 1px solid black;">
       <div style="display:flex; justify-content: space-around;">
        <p style="font-size: 125%;"> Total</p>
        <p style="font-size: 125%; padding-left: 210px;">$<span id="total"></span></p>
              </div>
              </div>
           <div style="background-color: lightgrey; margin-top: 30px; padding-bottom: 20px;">
                <form style="padding-top: 5px; display: flex; justify-content: center;"> 
                  <div class="col-lg-6 col-md-6 col-sm-6">    
                    <h3 style="padding-bottom: 10px;">Billing Information</h3>
                    <div  style="padding-bottom: 10px;"> 
                        <label  style=" width: 30%; font-size: 130%;" for="fname"> Full Name</label>
                        <input style="font-size: 120%;" type="text" id="fname" name="firstname" placeholder="Randy Smith">
                      </div>
                      <div  style="padding-bottom: 10px;">
                        <label  style=" width: 30%; font-size: 130%;"  for="email"> Email</label>
                        <input  style="font-size: 120%;" type="text" id="email" name="email" placeholder="rsmith@example.com">
                      </div>
                      <div  style="padding-bottom: 10px;">
                        <label  style=" width: 30%; font-size: 130%;" for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                       <input style="font-size: 120%;" type="text" id="adr" name="address" placeholder="1 John Carroll Blvd">
                      </div>
                      <div  style="padding-bottom: 10px;">
                       <label  style=" width: 30%; font-size: 130%;"  for="city"> City</label>
                        <input style="font-size: 120%;" type="text" id="city" name="city" placeholder="University Heights">
                      </div>
                      <div  style="padding-bottom: 10px;">
                         <label  style=" width: 30%; font-size: 130%;"   for="state">State</label>
                        <input style="font-size: 120%;" type="text" id="state" name="state" placeholder="OH">
                      </div>
                      <div style="padding-bottom: 10px;">
                         <label  style=" width: 30%; font-size: 130%;" for="zip">Zip</label>
                          <input style="font-size: 120%;" type="text" id="zip" name="zip" placeholder="44118">
                        </div>
                      </div>
                      <div class=" col-lg-6 col-md-6 col-sm-6">
                           <h3>Payment Information</h3>
                           <div>
                          <label style="font-size: 130%" for="fname">Accepted Cards</label>
                        </div>
                        <div style="margin-bottom: 15px;">
                                <i class="fa fa-cc-visa" style="color:navy; font-size: 150%;"></i>
                                <i class="fa fa-cc-amex" style="color:blue; font-size: 150%;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red; font-size: 150%;"></i>
                                <i class="fa fa-cc-discover" style="color:orange; font-size: 150%;"></i>
                          
                              </div>  
                              <div style="padding-bottom: 10px; padding-top: 10px;">
                              <label style=" width: 30%; font-size: 130%;" for="cname">Name on Card</label>
                              <input style="font-size: 120%;" type="text" id="cname" name="cardname" placeholder="Randy Smith">
                            </div>
                            <div style="padding-bottom: 10px;">
                              <label style=" width: 30%; font-size: 130%;" for="ccnum">Credit Card Number</label>
                              <input style="font-size: 120%;" type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            </div>
                            <div style="padding-bottom: 10px;">
                              <label style=" width: 30%; font-size: 130%;" for="expmonth">Exp Month</label>
                              <input style="font-size: 120%;" type="text" id="expmonth" name="expmonth" placeholder="September">
                            </div>
                              <div style="padding-bottom: 10px;">
                                  <label style=" width: 30%; font-size: 130%;" for="expyear">Exp Year</label>
                                  <input style="font-size: 120%;" type="text" id="expyear" name="expyear" placeholder="2026">
                                </div>
                               <div style="padding-bottom: 10px;">
                                  <label style=" width: 30%; font-size: 130%;" for="cvv">CVV</label>
                                  <input style="font-size: 120%;" type="text" id="cvv" name="cvv" placeholder="418">
                                </div>
                              </div>
                        </form>
                      </div>
        <div style="margin-top:20px;">
            <input type="checkbox" id="checkbox1" name="checkbox" value="LawOfNoBacksies" >
            <label style="font-size: 120%; padding-left: 5px;" input="checkbox"> I agree to be billed <span style="font-size:130% !important;"> $<span id="totalcheckbox"></span> </span> as listed above</label><br>
        </div>
        <div>
          <a style="text-decoration: none; color: black;"> <div id="submitbtn" style="width: 10%; background-color: #adb0a9; margin-top: 10px; border: 1px black solid;">
            <p style="font-size: 140%; color: black; margin-top: 10px;"> Place Order </p> </div> </a> 
    </div>
    </center>
    <script>
      $(document).ready(function() {
        document.getElementById('total').innerHTML = parseInt(document.getElementById('goldprice').innerHTML)+parseInt(document.getElementById('silverprice').innerHTML)+parseInt(document.getElementById('bronzeprice').innerHTML);
        document.getElementById('totalcheckbox').innerHTML = document.getElementById('total').innerHTML;
        $("#goldquantity").click(function() {
       document.getElementById('goldprice').innerHTML = (4* $(this).val())/3;
       document.getElementById('total').innerHTML = parseInt(document.getElementById('goldprice').innerHTML)+parseInt(document.getElementById('silverprice').innerHTML)+parseInt(document.getElementById('bronzeprice').innerHTML);
       document.getElementById('totalcheckbox').innerHTML = document.getElementById('total').innerHTML;
      });
       $("#silverquantity").click(function() {
       document.getElementById('silverprice').innerHTML = (3*$(this).val())/5;
       document.getElementById('total').innerHTML = parseInt(document.getElementById('goldprice').innerHTML)+parseInt(document.getElementById('silverprice').innerHTML)+parseInt(document.getElementById('bronzeprice').innerHTML);
       document.getElementById('totalcheckbox').innerHTML = document.getElementById('total').innerHTML;
      });
       $("#bronzequantity").click(function() {
       document.getElementById('bronzeprice').innerHTML = (2* $(this).val())/5;
       document.getElementById('total').innerHTML = parseInt(document.getElementById('goldprice').innerHTML)+parseInt(document.getElementById('silverprice').innerHTML)+parseInt(document.getElementById('bronzeprice').innerHTML);
       document.getElementById('totalcheckbox').innerHTML = document.getElementById('total').innerHTML;
      });
         $("#submitbtn").click(function () {
            var check1 = document.getElementById("checkbox1");
            if(check1.checked)
            {
              var goldnum = sessionStorage.getItem("currentGoldNumLight");
             var silvernum =sessionStorage.getItem("currentSilverNumLight");
             var bronzenum = sessionStorage.getItem("currentBronzeNumLight");
             sessionStorage.setItem("currentGoldNumLight", parseInt(goldnum)+parseInt($("#goldquantity").val()));
             sessionStorage.setItem("currentSilverNumLight", parseInt(silvernum)+parseInt($("#silverquantity").val()));
             sessionStorage.setItem("currentBronzeNumLight", parseInt(bronzenum)+parseInt($("#bronzequantity").val()));
                alert("Order has been placed! Redirecting to home page ...");
                $("a").attr("href", "lightpattern.html");
            }
            else
            {
                alert("Checkbox has to be checked in order to move on");
            }
        });
        $( "#submitbtn" ).hover(
  function() {
    $( this ).css("background-color", '#7e8577');
  }, function() {
    $( this ).css("background-color", ' #adb0a9');
  }
);  
      });
    </script>
    </body>
</html>
