<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <style>
      .listitems
      {
        display: inline; 
        border: 1px solid black; 
        border-radius: 30px;
        padding: 15px; 
        margin-right:20px;
        margin-left: 20px;
        font-size: 160%;
      }

      .cobbuckslistitems
      {
         
        padding: 15px; 
        width: 30%;
        font-size: 160%;
      }
    </style>
    <title> Dark Pattern </title>
    <body style="background-image: url(lightpatternbackground.jpeg); background-repeat: no-repeat; background-size: cover; padding-bottom: 15px;">
      <a  href="index.html">
        <i style="color: black; font-size: 300%; margin-left: 50px; margin-top: 20px;" class="fa fa-home"></i>
      </a>
      <center>
     <h1 style="font-size: 400%; margin-top: -20px;"> Cob's Soulo Game </h1>
     
       <ul style="list-style-type: none; margin-right: 30px; margin-top: 35px;">
         <li class="listitems">  <a style="color: black; text-decoration: none;" href="bonusdark.html"> Login Bonus</a></li>
         <li class="listitems"> <a style="color: black; text-decoration: none;" href="ingamestoredark.html">Store</a></li>
         <li class="listitems"> <a style="color: black; text-decoration: none;" href="checkoutdark.html">Recharge</a></li>
       </ul> 
      
     
      <div style="border: 1px solid black; width: 40%; margin-top: 35px; padding: 15px;">
        <p id="scoreparagraph" style="float:right; font-size: 115%; display: none;"> Score: <span id="score"> 0 </span></p>
        <h3 style="margin-top: 35px !important;"> Cob's Clicker Of Chaos</h3>
        <p id="welcomemessage"style="font-size: 120%;"> <strong>Objective of the Game: Click the Shoe <span style="display:none;"> and Fish</span></strong> <br> For every 25 points, you earn 2 Bronze CobBucks <br> Every 16 Bronze CobBucks you earn, you get 2 Silver CobBucks </p>
        <img id="shoeimg" style="display:none;" width="170" src="converse-removebg-preview.png">  
        <div id="startbtn" style="background-color:pink; width: 20%; padding: 8px;">
          <p style="font-size:110%;"> Click Here To Begin</p>
        </div>

      </div>
    </center>
    <table  style="float: right; margin-right: 120px; margin-top: -200px;">
        <tr>
          <th style="font-size: 160%;"> CobBucks</th>
        </tr>
        <tr style="visibility:hidden;">
          <td>hello</td>
          <td>dr.</td>
        </tr>
        <tr>
          <td> <img width="50" src="goldcobbuck-removebg-preview.png"></td>
          <td style="font-size:140%;"> <span id="goldnum"> 0 </span></td>
        </tr>
        <tr>
          <td> <img width="50" src="silvergem-removebg-preview.png"></td>
          <td style="font-size:140%;"> <span id="silvernum"> 0 </span></td>
        </tr>
        <tr>
          <td> <img width="50" src="bronzegem-removebg-preview.png"></td>
          <td style="font-size:140%;"> <span id="bronzenum"> 0 </span></td>
        </tr>
    </table>
    <progress value="32" max="100"> 32% </progress>


    <script>
      if(sessionStorage.getItem("currentGoldNum") != null)
      {
    document.getElementById("goldnum").innerHTML = sessionStorage.getItem("currentGoldNum");
      }
      if(sessionStorage.getItem("currentSilverNum") != null) {
    document.getElementById("silvernum").innerHTML = sessionStorage.getItem("currentSilverNum");
    }
    if(sessionStorage.getItem("currentBronzeNum") != null)
    {
    document.getElementById("bronzenum").innerHTML = sessionStorage.getItem("currentBronzeNum");
    }
      sessionStorage.setItem("currentGoldNum", document.getElementById("goldnum").innerHTML);
      sessionStorage.setItem("currentBronzeNum", document.getElementById("bronzenum").innerHTML );
      sessionStorage.setItem("currentSilverNum", document.getElementById("silvernum").innerHTML);

    $( ".listitems" ).hover(
      function() {
        $( this ).css("background-color", 'lightgrey');
      }, function() {
        $( this ).css("background-color", 'white');
      }
    );
    $( "#startbtn" ).hover(
      function() {
        $( this ).css("background-color", '#ed85eb');
      }, function() {
        $( this ).css("background-color", 'pink');
      }
    );
    $("#startbtn").click(function (){
           $(this).css("display", "none");
           $("#welcomemessage").css("display", "none");
           $("#scoreparagraph").css("display", "block");
           $("#shoeimg").css("display", "block");

        }); 
        $("#shoeimg").click(function (){
         document.getElementById("score").innerHTML = parseInt(document.getElementById("score").innerHTML)+ 1;
          
        }); 
  </script>
    </body>
    </html>
