<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <style>
    .listitems
    {
      display: inline; 
      padding: 15px; 
      margin-right:20px;
      margin-left: 20px;
      font-size: 160%;
    }
</style>
    <body>
     <center>
         <h1> In Game Store </h1>
         <p style="font-size: 130%;"> Check out these cool additions you can add to your game! </p>
         <ul style="list-style-type: none; margin-right: 30px; margin-top: 35px;">
            <li class="listitems"> <img width="60" src="goldcobbuck-removebg-preview.png"> : <span id="numberofgold"> </span></li>
            <li class="listitems"> <img width="60" src="silvergem-removebg-preview.png"> : <span id="numberofsilver"> </span></li>
            <li class="listitems"> <img width="50" src="bronzegem-removebg-preview.png"> : <span id="numberofbronze"> </span> </li>
          </ul> 
          <div style="display: flex; justify-content:center;">
                <div style="border: 1px solid black; width: 20%; margin-top: 30px; margin-right: 20px;">
                    <img width="100" src="timestwo-removebg-preview.png">
                    <hr>
                    <p style="font-size: 150%;"> Two Timer</p>
                    <p  style="font-size: 150%;"> Allows one click to be counted as two!</p>
                    <p style="font-size: 150%;"> Cost<br> <img width="40" src="bronzegem-removebg-preview.png">: 3</p>  <li class="listitems"> <img width="50" src="silvergem-removebg-preview.png"> : 3</li>
                    <hr>
                    <div style="background-color: pink; padding: 15px; font-size: 130%; margin-top: -20px;">
                        <p> Click Here to Use  </p>
                    </div>
                </div>
                <div style="border: 1px solid black; width: 20%; margin-top: 30px;">
                    <img width="100" src="timestwo-removebg-preview.png">
                    <p style="font-size: 150%;"> Two Timer</p>
                    <p  style="font-size: 150%;"> Allows one click to be counted as two!</p>
                </div>
          </div>
     </center>
    </body>
    <script>
        document.getElementById("numberofgold").innerHTML = sessionStorage.getItem("currentGoldNum");
        document.getElementById("numberofsilver").innerHTML = sessionStorage.getItem("currentSilverNum");
        document.getElementById("numberofbronze").innerHTML = sessionStorage.getItem("currentBronzeNum");
    </script>
    </html>
