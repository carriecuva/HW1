<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <style>
      
    </style>
    <title> Light Pattern </title>
    <body style="background-image: url(gradientbackgrounddark.webp); background-repeat: no-repeat; background-size: cover; padding-bottom: 15px;">
      <center>
     <h1 style="font-size: 350%; padding-top: 20px; margin-bottom: 40px;"> Daily Login Bonus </h1>
     <div style="width: 50%; padding-top: 20px; border: 1px black solid;">
         <p style="font-size: 150%; line-height: 2;">Volo videre tenebras aeternas <br>
            Ego certe amo tenebras <br>
            Vere fan tenebrarum <br>
            Me et tenebrae sunt sicut amici optimi <br>
            Ita vere gratum essem si habere possem infinitas tenebras <br>
            Hoc vere sit multum <br>
            Gratias tibi valde</p>
     </div>
     <div style="margin-top:20px;">
        <input type="checkbox" id="checkbox1" name="checkbox" value="ReadIncantation" checked >
        <label for="checkbox" style="margin-left: 10px; "> I have read the incantation above  </label><br>
    </div>
    <div style="margin-top: 5px;">
        <input type="checkbox" id="checkbox2" name="checkbox2" value="DarkMode" checked> 
        <label for="checkbox2" style="margin-left: 10px" > I agree to be one step closer to dark mode! </label>
    </div>
    <a style="text-decoration: none;"> <div id="submitbtn" style="width: 10%; background-color: #3ec741; margin-top: 10px; border: 1px black solid;">
        <p style="font-size: 140%; color: black; margin-top: 10px;"> Submit </p> </a>
    </center>
    <script>
        $("#submitbtn").click(function () {
            var check1 = document.getElementById("checkbox1");
            var check2 = document.getElementById("checkbox2");
            if(check1.checked && check2.checked)
            {
                $("a").attr("href", "darkpattern.html");
            }
            else
            {
                alert("Both checkboxes have to be checked in order to get login bonus and return to home page");
            }
        });
        $( "#submitbtn" ).hover(
  function() {
    $( this ).css("background-color", '#1b8c22');
  }, function() {
    $( this ).css("background-color", '#3ec741');
  }
);  
    </script>
    </body>
    </html>
