    <title> Light Pattern </title>
    <body style="background-image: url(lightpatternbackground.jpeg); background-repeat: no-repeat; background-size: cover; padding-bottom: 15px;">
      <a  href="index.html">
        <i style="color: black; font-size: 300%; margin-left: 50px; margin-top: 20px;" class="fa fa-home"></i>
      </a>
      <center>
     <h1 style="font-size: 400%; margin-top: -20px;"> Cob's Soulo Game </h1>
     
     
       <ul style="list-style-type: none; margin-right: 30px; margin-top: 35px;">
         <li class="listitems">  <a style="color: black; text-decoration: none;" href="bonuslight.html"> Login Bonus</a></li>
         <li class="listitems"> <a style="color: black; text-decoration: none;" href="ingamestorelight.html">Store</a></li>
         <li class="listitems"> <a style="color: black; text-decoration: none;" href="checkoutlight.html">Recharge</a></li>
       </ul> 
       <div style="border: 1px solid black; width: 40%; margin-top: 35px; padding: 15px;">
        <p id="scoreparagraph" style="float:right; font-size: 115%; display: none;"> Score: <span id="score"> 0 </span></p>
        <h3 style="margin-top: 35px !important;"> Cob's Clicker Of Chaos</h3>
        <p id="welcomemessage"style="font-size: 120%;"> <strong>Objective of the Game: Click the Shoe <span style="display:none;"> and Fish</span></strong> <br> For every 25 points, you earn 4 Bronze CobBucks <br> Every 16 Bronze CobBucks you earn, you get 4 Silver CobBucks </p>
        <img id="shoeimg" style=" display:none;" width="170" src="converse-removebg-preview.png">  
        <img id="fishimg" style=" display:none;" width="170" src="fishyfish-removebg-preview.png">
        <div id="startbtn" style="background-color:pink; width: 20%; padding: 8px;">
          <p style="font-size:110%;"> Click Here To Begin</p>
        </div>

      </div>
      </center>
    <table  style="float: right; margin-right: 120px;  margin-top: -200px;">
        <tr>
          <th style="font-size: 160%;"> CobBucks</th>
        </tr>
        <tr style="visibility:hidden;">
          <td>hello</td>
          <td>dr.</td>
        </tr>
        <tr>
          <td> <img width="50" src="goldcobbuck-removebg-preview.png"></td>
          <td style="font-size:140%;"> <span id="goldnum"> 3 </span></td>
        </tr>
        <tr>
          <td> <img width="50" src="silvergem-removebg-preview.png"></td>
          <td style="font-size:140%;"> <span id="silvernum"> 4 </span></td>
        </tr>
        <tr>
          <td> <img width="50" src="bronzegem-removebg-preview.png"></td>
          <td style="font-size:140%;"> <span id="bronzenum"> 5 </span></td>
        </tr>
    </table>
    <div style="width: 50%; margin-top: 30px; margin-left: 50px;" class="w3-border">
      <div class="w3-grey" style="height:40px;width:86%;"> </div>
    </div>
    <p style="font-size: 600%; text-align: center; margin-left: 800px; margin-top: -90px;"> &#8680; </p>
    
    <img id="lockimg" style="float: right; margin-right: 390px; margin-top: -130px;" width = "115" src="lockimage-removebg-preview.png">
    <script>
      
     
      if(sessionStorage.getItem("currentGoldNumLight") != null)
      {
    document.getElementById("goldnum").innerHTML = sessionStorage.getItem("currentGoldNumLight");
      }

    if(sessionStorage.getItem("currentSilverNumLight") != null)
      {
    document.getElementById("silvernum").innerHTML = sessionStorage.getItem("currentSilverNumLight");
      }

    if(sessionStorage.getItem("currentBronzeNumLight") != null) 
    {
      document.getElementById("bronzenum").innerHTML = sessionStorage.getItem("currentBronzeNumLight");
    }

      sessionStorage.setItem("currentGoldNumLight", document.getElementById("goldnum").innerHTML);
      sessionStorage.setItem("currentSilverNumLight", document.getElementById("silvernum").innerHTML);
      sessionStorage.setItem("currentBronzeNumLight", document.getElementById("bronzenum").innerHTML );


    $( ".listitems" ).hover(
      function() {
        $( this ).css("background-color", 'lightgrey');
      }, function() {
        $( this ).css("background-color", 'white');
      }
    );
    $( "#startbtn" ).hover(
      function() {
        $( this ).css("background-color", '#ed85eb');
      }, function() {
        $( this ).css("background-color", 'pink');
      }
    );
    $("#startbtn").click(function (){
           $(this).css("display", "none");
           $("#welcomemessage").css("display", "none");
           $("#scoreparagraph").css("display", "block");
           $("#shoeimg").css("display", "block");
           if(sessionStorage.getItem("doubleimages") == "true")
           {
             $("#fishimg").css("display", "block");
           }

        }); 
        numBronze = 0;
        $("#fishimg").click(function (){
          if(sessionStorage.getItem("doubleclick") == "true")
          {
         document.getElementById("score").innerHTML = parseInt(document.getElementById("score").innerHTML)+ 2;
          }
          else
          {
            document.getElementById("score").innerHTML = parseInt(document.getElementById("score").innerHTML)+ 1;
          }
         if(parseInt(document.getElementById("score").innerHTML) % 25 == 0)
         {
          document.getElementById("bronzenum").innerHTML = parseInt(sessionStorage.getItem("currentBronzeNumLight"))+4;
          sessionStorage.setItem("currentBronzeNumLight", document.getElementById("bronzenum").innerHTML);
          numBronze = numBronze+4;
         }

         if(numBronze % 16 == 0 && numBronze != 0)
         {
          document.getElementById("silvernum").innerHTML = parseInt(sessionStorage.getItem("currentSilverNumLight"))+4;
          sessionStorage.setItem("currentSilverNumLight", document.getElementById("silvernum").innerHTML);
         }
          
        }); 
        $("#shoeimg").click(function (){
          if(sessionStorage.getItem("doubleclick") == "true")
          {
         document.getElementById("score").innerHTML = parseInt(document.getElementById("score").innerHTML)+ 2;
          }
          else
          {
            document.getElementById("score").innerHTML = parseInt(document.getElementById("score").innerHTML)+ 1;
          }
         if(parseInt(document.getElementById("score").innerHTML) % 25 == 0)
         {
          document.getElementById("bronzenum").innerHTML = parseInt(sessionStorage.getItem("currentBronzeNumLight"))+4;
          sessionStorage.setItem("currentBronzeNumLight", document.getElementById("bronzenum").innerHTML);
          numBronze = numBronze+4;
         }

         if(numBronze % 16 == 0 && numBronze != 0)
         {
          document.getElementById("silvernum").innerHTML = parseInt(sessionStorage.getItem("currentSilverNumLight"))+4;
          sessionStorage.setItem("currentSilverNumLight", document.getElementById("silvernum").innerHTML);
         }
          
        }); 
  </script>
    </body>
    </html>
